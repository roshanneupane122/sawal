<body>
    
    <div id="quiz-container">

        <!-- <h1>Question {{ current_question_index }} of {{ num_questions }}</h1> -->

        <div id="question-box">
            <h2>{{ current_question.question_text }}</h2>
        </div>
        <form method="post" action="{% url 'next_random_question' %}">
            {% csrf_token %}
            <div class="option-box1">
                <input type="radio" name="option" value="{{ current_question.option1 }}" class="i1"> {{ current_question.option1 }}<br>
            </div>
            <div class="option-box2">
                <input type="radio" name="option" value="{{ current_question.option2 }}"> {{ current_question.option2 }}<br>
            </div>
            <div class="option-box3">

            </div>
            <div class="option-box4">
                <input type="radio" name="option" value="{{ current_question.option4 }}"> {{ current_question.option4 }}<br>
            </div>
            <br>
            <button type="submit">Next</button>
        </form>
        <div id="score">Score: 0</div>
    </div>
    <div id="timer">Time left:<span id="countdown"> 30</span></div>
    <script>
        // Timer countdown
        let timeLeft = 60;
        let countdownElement = document.getElementById('countdown');
        let scoreElement = document.getElementById('score');
        let form = document.querySelector('form');
    
        // Retrieve the current score from sessionStorage or set it to 0
        let currentScore = parseInt(sessionStorage.getItem('currentScore')) || 0;
    
        function updateTimer() {
            countdownElement.textContent = timeLeft;
            if (timeLeft === 0) {
                alert('Time is up!');
                // You can add logic to handle the end of the quiz here
            } else {
                timeLeft--;
                setTimeout(updateTimer, 1000);
            }
        }
    
        // Function to reset the form and timer
        function resetQuiz() {
            timeLeft = 60;
            countdownElement.textContent = timeLeft;
            form.reset();
            scoreElement.textContent = 'Score: 0';
            currentScore = 0;
            // Clear the currentScore from sessionStorage when the quiz is complete
            sessionStorage.clear();
        }
    
        // Start the timer
        updateTimer();
    
        // Example: Update the score on each submit (you may need to adjust this based on your scoring logic)
        form.addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent the form from submitting, so you can handle the logic first
    
            // Get the selected option
            const selectedOption = form.querySelector('input[name="option"]:checked');
    
            // Check if an option is selected
            if (selectedOption) {
                const selectedValue = selectedOption.value;
    
                // Compare the selected option with the correct answer
                if (selectedValue === "{{ current_question.correct_option }}") {
                    // Correct answer, update the score
                    currentScore++;
                    scoreElement.textContent = 'Score: ' + currentScore;
                    // Store the currentScore in sessionStorage
                    sessionStorage.setItem('currentScore', currentScore);
                }
    
                // Move to the next question or complete the quiz
                if (currentScore >= 25) {
                    alert('Quiz complete! Starting a new game.');
                    resetQuiz();
                } else {
                    // Submit the form to move to the next question
                    form.submit();
                }
            } else {
                alert('Please select an option before proceeding.'); // Inform the user if no option is selected
            }
        });
    
        // Initialize the score when the page loads
        scoreElement.textContent = 'Score: ' + currentScore;
        const csrfToken = document.querySelector('[name=csrfmiddlewaretoken]').value;
    </script>
